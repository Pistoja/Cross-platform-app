<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESOF 2019</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <ion-app>
    <ion-tabs>
        <ion-tab tab="calendar">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Schedule</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item-group>
                        <ion-item-divider sticky>
                            <ion-label>8:00</ion-label>
                        </ion-item-divider>
                        <ion-item>
                            <ion-label>
                                <h3>Colazione</h3>
                                <p>8:00 &mdash; 8:30: Caffè degli specchi</p>
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                <h3>Post colazione</h3>
                                <p>8:30 &mdash; 9:00: Caffè degli specchi</p>
                            </ion-label>
                        </ion-item>
                    </ion-item-group>
                    <ion-item-group>
                        <ion-item-divider sticky>
                            <ion-label>9:00</ion-label>
                        </ion-item-divider>
                        <ion-item>
                            <ion-label>
                                <h3>Presentazione ESOF 2019</h3>
                                <p>9:00 &mdash; 9:30: Piazza Unità</p>
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                <h3>Caffè e la scienza</h3>
                                <p>9:30 &mdash; 10:00: Piazza Unità</p>
                            </ion-label>
                        </ion-item>
                    </ion-item-group>
                </ion-list>
            </ion-content>
            


        </ion-tab>
        <ion-tab tab="speakers">
            <h1>Speakers</h1>
        </ion-tab>
        <ion-tab tab="map">
            <h1>Map</h1>
        </ion-tab>
        <ion-tab tab="info">
            <h1>Information</h1>
        </ion-tab>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="calendar">
                <ion-label>Schedule</ion-label>
                <ion-icon name="calendar"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="speakers">
                <ion-label>Speakers</ion-label>
                <ion-icon name="people"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="map">
                <ion-label>Map</ion-label>
                <ion-icon name="map"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="info">
                <ion-label>Information</ion-label>
                <ion-icon name="information-circle"></ion-icon>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
  </ion-app>
  <script src="app.js"></script>
</body>
</html>
